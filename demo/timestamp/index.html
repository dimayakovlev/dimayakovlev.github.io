<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Get Current Unix Timestamp</title>
    <style>
        body {
            text-align: center;
        }
        p[data-content='timestamp'] {
            font-weight: 600;
            font-size: 150%;
        }
    </style>
</head>
<body onload="document.querySelector('[data-content=timestamp]').innerHTML = Date.now() / 1000 | 0;">
    <h1>Current Unix Timestamp</h1>
    <p data-content="timestamp">0</p>
    <p>Count of seconds from the Unix epoch 00:00:00 UTC on 1 January 1970</p>
</body>
</html>
